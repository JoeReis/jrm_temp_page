<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Data Media</title>
    <meta name="description" content="Practical Data Media - Coming Soon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #fefdfb;
            color: #171717;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 680px;
        }

        .logo {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #a3a3a3;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -0.03em;
            color: #0a0a0a;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.015); }
        }

        .tagline {
            font-size: 1.25rem;
            color: #525252;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .credit {
            font-size: 0.9375rem;
            color: #737373;
            margin-bottom: 3rem;
        }

        .credit em {
            font-style: italic;
        }

        .status {
            display: inline-block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #16a34a;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(22, 163, 74, 0.3);
            border-radius: 9999px;
            background: rgba(22, 163, 74, 0.08);
        }

        .status::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #16a34a;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8125rem;
            color: #a3a3a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Practical Data Media</div>
        <h1>Something new is coming.</h1>
        <p class="tagline">Education and media for data practitioners who build real systems.</p>
        <p class="credit">From the author of <em>Fundamentals of Data Engineering</em></p>
        <span class="status">Coming 2026</span>
    </div>
    <div class="footer">Salt Lake City</div>
</body>
</html>
